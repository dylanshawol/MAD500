<div id="content-div">
  <img *ngIf="content.imgUrl != null"
       width="100%" src="{{content.imgUrl}}" alt=""/>

  <img *ngIf="content.imgUrl == null"
       width="100%" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Missing-image-232x150.png" alt=""/>

  <h1><span appHoverStyle>{{content.title}}</span></h1>

  <p id="author-p">Author: {{content.author}}</p>
  <p>{{content.body}}</p>

  <br>

  <div id="misc-div">
    <p>Misc Info</p>
    <p>ID: {{content.id}}</p>
    <p *ngIf="content.type != null">Type: {{content.type}}</p>
    <div *ngIf="content.tags != null">
      Tags:
      <div *ngFor="let tag of content.tags" id="tag-div">
        <p appHoverStyle tagIndex="{{tag.index}}">{{tag}}&nbsp;</p>
      </div>
    </div>
  </div>
</div>
